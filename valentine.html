<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
font-family: 'Segoe UI', sans-serif;
overflow: hidden;
text-align: center;
}

.card {
background: white;
padding: 40px;
border-radius: 20px;
box-shadow: 0 15px 40px rgba(0,0,0,0.2);
max-width: 350px;
position: relative;
z-index: 2;
}

h1 {
color: #e91e63;
font-size: 26px;
margin-bottom: 15px;
}

p {
color: #555;
font-size: 16px;
margin-bottom: 25px;
}

button {
padding: 12px 22px;
border: none;
border-radius: 25px;
font-size: 16px;
cursor: pointer;
margin: 10px;
transition: 0.3s;
}

.yes {
background: #e91e63;
color: white;
}

.no {
background: #ccc;
}

.yes:hover {
transform: scale(1.1);
}

.heart {
position: absolute;
color: rgba(255, 0, 80, 0.5);
animation: float 6s linear infinite;
font-size: 20px;
}

@keyframes float {
from { transform: translateY(100vh); opacity: 1; }
to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
<h1>Will You Be My Valentine? üíñ</h1>
<p>You are my today, my tomorrow, and my always. üåπ</p>
<button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button class="no" onmouseover="moveButton(this)">NO üôà</button>
</div>

<script>
function sayYes() {
document.querySelector('.card').innerHTML =
"<h1>YAYYY! üíç‚ù§Ô∏è</h1><p>I love you more than anything in this world!</p>";
}

function moveButton(btn) {
btn.style.position = 'absolute';
btn.style.top = Math.random() * 80 + '%';
btn.style.left = Math.random() * 80 + '%';
}

// Floating hearts
for (let i = 0; i < 25; i++) {
let heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "‚ù§Ô∏è";
heart.style.left = Math.random() * 100 + "vw";
heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
document.body.appendChild(heart);
}
</script>

</body>
</html>
